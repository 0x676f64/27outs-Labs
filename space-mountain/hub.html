<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLabs - Advanced Analytics & Predictions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, sans-serif; 
            transition: background-color 0.3s ease;
            min-height: 100vh;
            background-size: 200% 200%;
            animation: glowShift 30s ease-in-out infinite;
        }
        
        @keyframes glowShift {
            0% { background-position: center top; }
            50% { background-position: center 15%; }
            100% { background-position: center top; }
        }
        
        body.light { 
            background:
                radial-gradient(
                    ellipse at center,
                    rgba(0, 0, 0, 0) 40%,
                    rgba(0, 0, 0, 0.02) 100%
                ),
                radial-gradient(
                    circle at top center,
                    rgba(191, 13, 61, 0.03) 0%,
                    rgba(191, 13, 61, 0.01) 35%,
                    rgba(247, 250, 252, 0.95) 70%
                ),
                #f0f4f8;
            color: #1e293b; 
        }
        
        body.dark { 
            background:
                radial-gradient(
                    ellipse at center,
                    rgba(0, 0, 0, 0) 40%,
                    rgba(0, 0, 0, 0.65) 100%
                ),
                radial-gradient(
                    circle at top center,
                    rgba(4, 30, 65, 0.45) 0%,
                    rgba(4, 30, 65, 0.15) 35%,
                    rgba(10, 14, 26, 0.9) 70%
                ),
                #0a0e1a;
            color: #e2e8f0; 
        }

        nav {
            border-bottom: 1px solid;
            transition: all 0.3s ease;
        }

        body.light nav {
            background-color: #ffffff;
            border-color: #e2e8f0;
        }

        body.dark nav {
            background-color: #151b2e;
            border-color: #1e293b;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 80px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
        }

        .logo {
            font-size: 15px;
            font-weight: 700;
            letter-spacing: -0.02em;
            height: 40px;
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 3rem;
            width: auto;
        }

        .nav-links {
            display: flex;
            gap: 32px;
            align-items: center;
        }

        .nav-links a {
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        body.light .nav-links a {
            color: #1e293b;
        }

        body.dark .nav-links a {
            color: #e2e8f0;
        }

        .nav-links a:hover {
            opacity: 0.7;
        }

        .theme-toggle {
            background: transparent;
            border: 1px solid;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        body.light .theme-toggle {
            border-color: #e2e8f0;
            color: #1e293b;
        }

        body.dark .theme-toggle {
            border-color: #1e293b;
            color: #e2e8f0;
        }

        .theme-toggle:hover {
            opacity: 0.7;
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 60px);
            padding: 60px 40px;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 60px;
            text-align: center;
        }

        body.light .page-title {
            color: #1e293b;
        }

        body.dark .page-title {
            color: #e2e8f0;
        }

        /* Focus Cards Container */
        .focus-cards {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: stretch;
            flex-wrap: wrap;
            max-width: 1200px;
        }

        /* Base Card Styles */
        .focus-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 30px;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }

        body.light .focus-card {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid rgba(226, 232, 240, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        body.dark .focus-card {
            background: rgba(21, 27, 46, 0.6);
            border: 1px solid rgba(30, 41, 59, 0.8);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .focus-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
        }

        body.light .focus-card::before {
            background: linear-gradient(135deg, rgba(191, 13, 61, 0.05), rgba(4, 30, 65, 0.05));
        }

        body.dark .focus-card::before {
            background: linear-gradient(135deg, rgba(191, 13, 61, 0.15), rgba(4, 30, 65, 0.15));
        }

        .focus-card:hover::before {
            opacity: 1;
        }

        .focus-card:hover {
            transform: translateY(-8px) scale(1.02);
        }

        body.light .focus-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: rgba(191, 13, 61, 0.2);
        }

        body.dark .focus-card:hover {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            border-color: rgba(191, 13, 61, 0.3);
        }

        /* Logo containers with specific sizing */
        .logo-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 24px;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .focus-card:hover .logo-wrapper {
            transform: scale(1.1);
        }

        /* MLB Card - typically wider logo */
        .card-mlb {
            width: 320px;
        }

        .logo-mlb {
            width: 140px;
            height: 100px;
        }

        .logo-mlb img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* US Politics Card - centered, likely square-ish */
        .card-politics {
            width: 340px;
        }

        .logo-politics {
            width: 160px;
            height: 120px;
        }

        .logo-politics img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* NBA Card - typically taller logo */
        .card-nba {
            width: 320px;
        }

        .logo-nba {
            width: 100px;
            height: 120px;
        }

        .logo-nba img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Card Text */
        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            letter-spacing: 0.05em;
            text-transform: uppercase;
            margin-bottom: 8px;
            text-align: center;
            transition: color 0.3s ease;
        }

        body.light .card-title {
            color: #1e293b;
        }

        body.dark .card-title {
            color: #e2e8f0;
        }

        .focus-card:hover .card-title {
            color: #bf0d3d;
        }

        .card-subtitle {
            font-size: 0.85rem;
            font-weight: 400;
            opacity: 0.7;
            text-align: center;
        }

        body.light .card-subtitle {
            color: #64748b;
        }

        body.dark .card-subtitle {
            color: #94a3b8;
        }

        /* Footer */
        footer {
            padding: 40px 20px;
            text-align: center;
        }

        .footer-links {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-bottom: 24px;
        }

        .footer-links a {
            font-size: 13px;
            font-weight: 500;
            text-decoration: none;
            transition: opacity 0.2s;
        }

        body.light .footer-links a {
            color: #64748b;
        }

        body.dark .footer-links a {
            color: #94a3b8;
        }

        .footer-links a:hover {
            opacity: 0.7;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .social-icons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            transition: all 0.2s;
        }

        body.light .social-icons a {
            color: #64748b;
        }

        body.dark .social-icons a {
            color: #94a3b8;
        }

        .social-icons a:hover {
            opacity: 0.7;
            transform: translateY(-2px);
        }

        .social-icons svg {
            width: 18px;
            height: 18px;
            fill: currentColor;
        }

        /* Responsive */
        @media (max-width: 1100px) {
            .focus-cards {
                gap: 30px;
            }
            
            .card-mlb,
            .card-politics,
            .card-nba {
                width: 280px;
            }
        }

        @media (max-width: 900px) {
            .nav-container {
                padding: 0 40px;
            }
            
            .focus-cards {
                flex-direction: column;
                align-items: center;
            }
            
            .card-mlb,
            .card-politics,
            .card-nba {
                width: 100%;
                max-width: 340px;
            }
        }

        @media (max-width: 600px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .nav-links {
                gap: 16px;
            }
            
            .page-title {
                font-size: 1.8rem;
                margin-bottom: 40px;
            }
            
            .main-content {
                padding: 40px 20px;
            }
        }
    </style>
</head>

    <script>
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.classList.contains('dark')) {
                body.classList.remove('dark');
                body.classList.add('light');
                themeToggle.innerHTML = '<span class="theme-icon">üåô</span> Dark';
            } else {
                body.classList.remove('light');
                body.classList.add('dark');
                themeToggle.innerHTML = '<span class="theme-icon">‚òÄÔ∏è</span> Light';
            }
        }

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.body.classList.remove('dark', 'light');
            document.body.classList.add(savedTheme);
            const themeToggle = document.querySelector('.theme-toggle');
            if (savedTheme === 'light') {
                themeToggle.innerHTML = '<span class="theme-icon">üåô</span> Dark';
            }
        }

        // Save theme preference on change
        const originalToggle = toggleTheme;
        toggleTheme = function() {
            originalToggle();
            const currentTheme = document.body.classList.contains('dark') ? 'dark' : 'light';
            localStorage.setItem('theme', currentTheme);
        }
    </script>
